<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://otpless.com/favicon.ico" />
    <title>OTPless Floating Widget</title>
</head>
<body>
    <!-- Add OTPless javascript sdk on page where you want signin functionality -->
    <script type="text/javascript" src="https://otpless.com/auth.js" data-appid="YOUR_APPID_HERE"></script>
    <!-- Implement the following script to retrieve and log the user's information. -->
    <script type="text/javascript"> 
        function otpless(otplessUser) {
         console.log(JSON.stringify(otplessUser));

         // Store data in localStorage
            localStorage.setItem('otplessUserData', JSON.stringify(otplessUser));

        // Redirect to another page (replace 'otherpage.html' with the actual filename)
            window.location.href = 'otherpage.html';

        }
       </script>
</body>
</html>

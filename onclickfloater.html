<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onclick Floater</title>
</head>
<body>
    <!-- create a button on click of that script loads -->
    <button onclick="loadScript()">Load Script</button>

    <script>
        function loadScript() {
            // Create a new script element
            const script = document.createElement('script');
            
            // Add OTPless Javascript script here from documentation
            script.type = 'text/javascript';
            script.src = 'https://otpless.com/auth.js';
            script.setAttribute('cid', 'YOUR_CLIENTID'); // Replace 'YOUR_CLIENTID' with your actual client ID
            
            // Append the script to the document head
            document.head.appendChild(script);
        }

        // function to retrieve and log the user's information
        function otpless(otplessUser) {
        // Log the data to the console
        console.log(JSON.stringify(otplessUser));

        // Store data in localStorage
        localStorage.setItem('otplessUserData', JSON.stringify(otplessUser));

        // Redirect to another page (replace 'otherpage.html' with the actual filename)
        window.location.href = 'otherpage.html';
      }
    </script>
</body>
</html>
